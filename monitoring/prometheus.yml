global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'moltville-backend'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: '/api/metrics/prometheus'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'streaming'
    static_configs:
      - targets: ['streamer:8080']
    metrics_path: '/metrics'
