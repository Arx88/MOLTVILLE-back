<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOLTVILLE Analytics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .stat-card {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #3a3a3a;
    }
    .stat-value {
      font-size: 36px;
      font-weight: bold;
      color: #4CAF50;
    }
    .stat-label {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }
    .chart {
      margin-top: 30px;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üèôÔ∏è MOLTVILLE Live Analytics</h1>

  <div class="stat-grid">
    <div class="stat-card">
      <div class="stat-value" id="agents">-</div>
      <div class="stat-label">Total Agents</div>
    </div>

    <div class="stat-card">
      <div class="stat-value" id="npcs">-</div>
      <div class="stat-label">NPCs Active</div>
    </div>

    <div class="stat-card">
      <div class="stat-value" id="events">-</div>
      <div class="stat-label">Active Events</div>
    </div>

    <div class="stat-card">
      <div class="stat-value" id="drama">-</div>
      <div class="stat-label">Drama Score</div>
    </div>

    <div class="stat-card">
      <div class="stat-value" id="uptime">-</div>
      <div class="stat-label">Stream Uptime</div>
    </div>

    <div class="stat-card">
      <div class="stat-value" id="viewers">-</div>
      <div class="stat-label">Live Viewers</div>
    </div>
  </div>

  <div class="chart">
    <canvas id="dramaChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const API_BASE = window.location.hostname
      ? `http://${window.location.hostname}:3001`
      : 'http://localhost:3001';

    async function updateStats() {
      try {
        const response = await fetch(`${API_BASE}/api/analytics/live`);
        const data = await response.json();

        document.getElementById('agents').textContent = data.agents.total || 0;
        document.getElementById('npcs').textContent = data.agents.npcs || 0;
        document.getElementById('events').textContent = data.events.active || 0;
        document.getElementById('drama').textContent = data.currentScene?.score || 0;
        document.getElementById('uptime').textContent = formatUptime(data.uptime);
        document.getElementById('viewers').textContent = data.viewers || 0;
      } catch (error) {
        console.error('Failed to fetch stats:', error);
      }
    }

    function formatUptime(ms) {
      const hours = Math.floor(ms / 3600000);
      const minutes = Math.floor((ms % 3600000) / 60000);
      return `${hours}h ${minutes}m`;
    }

    updateStats();
    setInterval(updateStats, 5000);

    const ctx = document.getElementById('dramaChart').getContext('2d');
    const dramaChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Drama Score',
          data: [],
          borderColor: '#ff4444',
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });

    setInterval(async () => {
      try {
        const response = await fetch(`${API_BASE}/api/analytics/drama-history`);
        const data = await response.json();

        dramaChart.data.labels = data.timestamps.map(ts => new Date(ts).toLocaleTimeString());
        dramaChart.data.datasets[0].data = data.scores;
        dramaChart.update();
      } catch (error) {
        console.error('Failed to fetch drama history:', error);
      }
    }, 10000);
  </script>
</body>
</html>
